<!DOCTYPE html>
<html lang="ru">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Устьянский словарь</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300italic,300,700&subset=latin,cyrillic-ext,cyrillic'
          rel='stylesheet' type='text/css'>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- JS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->


    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

</head>
<body>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">
    <div class="row menu">
        <div class="twelve columns" id="menu">
            <input type="button" class="login-button search-button" value="главная" onClick="window.location='/';"/>
            <input type="button" class="login-button search-button" value="поиск" onClick="window.location='/search';"/>
            <input type="button" class="login-button search-button" value="все статьи"
                   onClick="window.location='/explore?slice=0';"/>
            <input type="button" class="login-button search-button" value="скачать"
                   onClick="window.location='/download';"/>
            <input type="button" id="new-entry" class="login-button search-button" value="новая статья"
                   onClick="window.location='/edit?edit=new';"/>
            <span id="greeting"></span>
            <span id="name"></span>
            <input id="logButton" type="button" class="login-button" value="log in"
                   onClick="window.location='/login';"/>
        </div>
    </div>
</div>

<div class="container">
    <div class="row login-row">
        <div class="twelve columns" align="center">
            <div class="login-div">
                <form action='login' method='POST'>
                    <input type="text" id="login" name="login" value="" class="login-input" placeholder="login"><br/>
                    <input type="password" id="pw" name="pw" value="" class="login-input" placeholder="password"><br/>
                    <input type="submit" name="submit" class="login-button search-go login-go" value="log in"/>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container" id="footer">
    <div class="row">
        <div class="three columns" id="footer-name">
            <span>design: gree-gorey</span>
        </div>
        <div class="six columns">
            <span>Устьянский народный словарь, п. Октябрьский, г. Москва, 2016</span>
        </div>
        <div class="three columns" id="footer-links-div">
            <div>
                <a class="footer-link" href="/contacts">Обратная связь</a>
            </div>
        </div>
    </div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
